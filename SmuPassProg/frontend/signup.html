<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상명대 생기부 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg1:#e6f0ff;
      --bg2:#bcd4ff;
      --card:#ffffff;
      --accent:#3f78ff;
      --accent-dark:#295bcc;
      --muted:#6b7280;
      --border:#c2d1f0;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Noto Sans KR',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:16px;
    }
    .container{
      width:100%;
      max-width:460px;
      background:var(--card);
      border-radius:18px;
      padding:32px 34px 26px;
      box-shadow:0 10px 28px rgba(15,23,42,.18);
    }
    .logo-area{
      text-align:center;
      margin-bottom:6px;
    }
    .logo-area img{
      width:120px;
      height:auto;
      margin-bottom:4px;
    }
    .title{
      text-align:center;
      font-size:1.4rem;
      font-weight:700;
      margin-bottom:4px;
    }
    .subtitle{
      text-align:center;
      font-size:.8rem;
      color:var(--muted);
      margin-bottom:20px;
    }
    .form-group{
      margin-bottom:14px;
    }
    .form-label{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:.78rem;
      margin-bottom:4px;
      color:#111827;
    }
    .form-label span.req{
      color:#ef4444;
      font-size:.7rem;
      margin-left:4px;
    }
    .form-input,
    .form-select{
      width:100%;
      padding:10px 11px;
      border-radius:7px;
      border:1px solid var(--border);
      font-size:.9rem;
      outline:none;
      transition:border-color .18s, box-shadow .18s;
    }
    .form-input:focus,
    .form-select:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(63,120,255,.12);
    }
    .row-2{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:10px;
    }
    .hint{
      font-size:.7rem;
      color:var(--muted);
      margin-top:2px;
    }
    .btn-primary{
      width:100%;
      margin-top:10px;
      padding:11px 0;
      border:none;
      border-radius:8px;
      background:var(--accent);
      color:#fff;
      font-weight:700;
      font-size:.95rem;
      cursor:pointer;
      transition:background .18s, transform .08s, box-shadow .12s;
      box-shadow:0 10px 22px rgba(42,89,214,.32);
    }
    .btn-primary:hover{
      background:var(--accent-dark);
      transform:translateY(-1px);
    }
    .btn-primary:active{
      transform:translateY(0);
      box-shadow:0 6px 16px rgba(42,89,214,.28);
    }
    .footer{
      margin-top:14px;
      text-align:center;
      font-size:.78rem;
      color:var(--muted);
    }
    .footer a{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
      margin-left:4px;
    }
    .footer a:hover{
      text-decoration:underline;
    }
    @media (max-width:480px){
      .container{
        padding:26px 18px 20px;
        border-radius:14px;
      }
      .row-2{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <img src="Sumung1.png" alt="수뭉이 로고" />
    </div>
    <div class="title">상명대 생기부 회원가입</div>
    <div class="subtitle">생기부 기반 합격률 분석 서비스를 이용하기 위한 계정을 생성합니다.</div>

    <!-- Flask /signup 으로 POST -->
    <form action="/signup" method="post">
      <!-- 아이디 -->
      <div class="form-group">
        <label class="form-label">
          <span>아이디</span>
          <span class="req">* 필수</span>
        </label>
        <input type="text" name="username" class="form-input" placeholder="예: smu2025_student" required minlength="4" />
        <div class="hint">영문/숫자 조합 4자 이상 권장</div>
      </div>

      <!-- 이름 + 회원 유형 -->
      <div class="row-2">
        <div class="form-group">
          <label class="form-label">
            <span>이름</span>
            <span class="req">* 필수</span>
          </label>
          <input type="text" name="name" class="form-input" placeholder="예: 김상명" required />
        </div>
        <div class="form-group">
          <label class="form-label">
            <span>회원 유형</span>
          </label>
          <select name="role" class="form-select">
            <option value="student">학생</option>
            <option value="teacher">교사</option>
            <option value="parent">학부모</option>
          </select>
        </div>
      </div>

      <!-- 학교 + 학년 -->
      <div class="row-2">
        <div class="form-group">
          <label class="form-label">
            <span>학교</span>
          </label>
          <input type="text" name="school" class="form-input" placeholder="예: 상명고등학교" />
        </div>
        <div class="form-group">
          <label class="form-label">
            <span>학년</span>
          </label>
          <select name="grade" class="form-select">
            <option value="">선택 없음</option>
            <option value="1">고1</option>
            <option value="2">고2</option>
            <option value="3">고3</option>
          </select>
        </div>
      </div>

      <!-- 희망 계열/단과대 -->
      <div class="form-group">
        <label class="form-label">
          <span>희망 계열 / 단과대</span>
        </label>
        <select name="college" class="form-select">
          <option value="">아직 정하지 않았어요</option>
          <option value="인문사회과학">인문사회과학</option>
          <option value="융공대">융공대</option>
          <option value="경경대">경경대</option>
          <option value="사범대">사범대</option>
          <option value="예체능">예체능</option>
        </select>
        <div class="hint">선택하면 이후 분석 화면에서 기본값으로 사용할 수 있습니다.</div>
      </div>

      <!-- 이메일 -->
      <div class="form-group">
        <label class="form-label">
          <span>이메일</span>
          <span class="req">* 필수</span>
        </label>
        <input type="email" name="email" class="form-input" placeholder="예: user@example.com" required />
      </div>

      <!-- 비밀번호 -->
      <div class="form-group">
        <label class="form-label">
          <span>비밀번호</span>
          <span class="req">* 필수</span>
        </label>
        <input type="password" name="password" class="form-input" placeholder="영문/숫자/기호 조합 8자 이상" required minlength="8" />
      </div>

      <!-- 비밀번호 확인 -->
      <div class="form-group">
        <label class="form-label">
          <span>비밀번호 확인</span>
          <span class="req">* 필수</span>
        </label>
        <input type="password" name="passwordConfirm" class="form-input" placeholder="비밀번호를 한 번 더 입력" required minlength="8" />
      </div>

      <!-- 제출 버튼 -->
      <button type="submit" class="btn-primary">회원가입 완료</button>

      <div class="footer">
        이미 계정이 있으신가요?
        <a href="/loginPage.html">로그인</a>
      </div>
    </form>
  </div>
</body>
</html>
