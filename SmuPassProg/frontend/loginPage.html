<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상명대 생기부 로그인 페이지</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e6f0ff, #bcd4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }
        .logo-area img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .input-box {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #c2d1f0;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-box input:focus {
            border-color: #3f78ff;
        }
        .login-btn {
            width: 100%;
            background-color: #3f78ff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background-color: #295bcc;
        }
        .signup-link {
            display: block;
            margin-top: 15px;
            color: #3f78ff;
            text-decoration: none;
            font-size: 14px;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        .banner {
            margin-top: 25px;
        }
        .banner img {
            width: 90px;
            margin: 5px;
            border-radius: 10px;
        }
        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 상단 로고 (같은 폴더의 Sumung1.png) -->
        <div class="logo-area">
            <img src="Sumung1.png" alt="Sumung1">
        </div>

        <h1>상명대 생기부 로그인</h1>

        <!-- 로그인: Flask /login 으로 POST -->
        <form action="/login" method="post">
            <div class="input-box">
                <input type="text" name="id" placeholder="아이디" required>
            </div>
            <div class="input-box">
                <input type="password" name="pw" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>

        <!-- 회원가입 페이지로 이동 -->
        <a href="/signup" class="signup-link">회원가입</a>

        <!-- 하단 배너 이미지 (같은 폴더) -->
        <div class="banner">

        </div>

        <footer>© 상명대학교 | 생기부 통합 로그인 시스템</footer>
    </div>

    <script>
        // URL에 ?error=1 이 붙어 있으면 로그인 실패 팝업 출력
        (function () {
            var params = new URLSearchParams(window.location.search);
            if (params.get("error") === "1") {
                alert("아이디/비밀번호를 잊으셨나요?\n회원가입 후 다시 시도하여 주세요.");
            }
        })();
    </script>
</body>
</html>
